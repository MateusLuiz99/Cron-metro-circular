<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro 01</title>
    <!-- Script -->
    <script src="./js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonte -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Timer -->
        <div id="crono">00:00:00</div>
        <!-- Container de butões -->
        <div class="btn">
            <!-- Butões -->
            <!-- Com uma função de clique que chama as funções do script diretamente no HTML -->
            <button onclick="croIniciar();" id="crono-btn" class="btn-iniciar">Iniciar</button>
            <button onclick="croContinuar();" id="crono-btn" class="btn-continuar">Continuar</button>
            <button onclick="croPausar();" id="crono-btn" class="btn-pausar">Pausar</button>
            <button onclick="croReset();" id="crono-btn" class="btn-resetar">Resetar</button>
        </div>
    </div>
</body>
</html>
